<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CRUD Google Sheets</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    h2, h3 {
      margin-bottom: 10px;
    }

    .form {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      max-width: 400px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    button.salvar {
      background: #28a745;
      color: white;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    .btn-editar {
      background: #ffc107;
      margin-right: 5px;
    }

    .btn-excluir {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Cadastro</h2>

  <div class="form">
    <input type="hidden" id="id">
    <input type="text" id="nome" placeholder="Nome">
    <input type="number" id="idade" placeholder="Idade">
    <button class="salvar" onclick="salvar()">Salvar</button>
  </div>

  <h3>Lista de Registros</h3>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

 <script>
  const url = "https://script.google.com/macros/s/AKfycbzFtLecR5pECI0VQme6W7yrQ3UibMrJkevQ0aaRkzKEVB4Jp3vZgQ7jFd8Ig7clHBpy/exec";

  function salvar() {
    const id = document.getElementById("id").value;
    const nome = document.getElementById("nome").value;
    const idade = document.getElementById("idade").value;

    if (!nome || !idade) {
      alert("Preencha todos os campos!");
      return;
    }

    const action = id ? "update" : "create";

    const payload = {
      action,
      id,
      nome,
      idade
    };

    fetch(url, {
      method: "POST",
      mode: "no-cors", // ðŸ”¥ IMPORTANTE
      headers: {
        "Content-Type": "text/plain;charset=utf-8"
      },
      body: JSON.stringify(payload)
    })
    .then(() => {
      limpar();
      carregar();
      alert("Salvo com sucesso!");
    });
  }
</script>


</body>
</html>
