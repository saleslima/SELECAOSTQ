<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Recrutamento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">

    <div class="filters">

        </select>
      </div>

      <div class="filter-group">

          <option value="psicologo">Psicol√≥gico</option>

        <button id="exportEmailBtn" class="btn-export">‚úâÔ∏è Compartilhar Email</button>

    <div id="formModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="formTitle">Novo Cadastro</h2>
          <span class="close">&times;</span>

        <form id="cadastroForm">

          <div class="form-group">
            <label>Gradua√ß√£o *</label>
            <select id="graduacao" required>

              <option value="2¬∫ CL">2¬∫ CL</option>
              <option value="3¬∫ CL">3¬∫ CL</option>
              <option value="CB PM">CB PM</option>

              <option value="2¬∫ SGT PM">2¬∫ SGT PM</option>
              <option value="3¬∫ SGT PM">3¬∫ SGT PM</option>
              <option value="ST PM">ST PM</option>
              <option value="SUBTENENTE PM">SUBTENENTE PM</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group">

            </div>
            <div class="form-group">
              <label>D√≠gito *</label>
              <input type="text" id="digito" required maxlength="2">
            </div>
          </div>

          <div class="form-group">

            <input type="text" id="nome" required>
          </div>

          <div class="form-group">

          <div class="section-title">Psic√≥logo</div>
          <div class="form-row">
            <div class="form-group">
              <label>Data</label>

            </div>
            <div class="form-group">
              <label>Resultado</label>

                <option value="favoravel">Favor√°vel</option>
                <option value="desfavoravel">Desfavor√°vel</option>

            </div>
          </div>

          <div class="form-group">
            <label>Validade</label>
            <input type="text" id="validade" readonly>
          </div>

          <div class="section-title">P/2</div>
          <div class="form-row">
            <div class="form-group">
              <label>MSG P/2</label>
              <input type="text" id="msgP2">
            </div>
            <div class="form-group">
              <label>Resultado P/2</label>
              <select id="resultadoP2">
                <option value="aguardando">Aguardando</option>
                <option value="favoravel">Favor√°vel</option>
                <option value="desfavoravel">Desfavor√°vel</option>
              </select>
            </div>
          </div>

          <div class="section-title">T√©cnico</div>
          <div class="form-row">

            <div class="form-group">

              </select>

          </div>

          <div class="section-title">Movimenta√ß√£o</div>
          <div class="form-row">
            <div class="form-group">
              <label>Enc Movimenta√ß√£o</label>
              <input type="text" id="encMovimentacao">
            </div>
            <div class="form-group">
              <label>Data Movimentado</label>
              <input type="date" id="movimentadoData">
            </div>
          </div>

          <div class="form-actions">
            <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="table-container">
      <table id="cadastroTable">
        <thead>
          <tr>
            <th>Gradua√ß√£o</th>
            <th>RE</th>
            <th>Psic√≥logo</th>
            <th>P/2</th>
            <th>T√©cnico</th>

        <tbody id="tableBody">

          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
