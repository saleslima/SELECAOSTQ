<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CRUD REST - Google Sheets</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-salvar {
      background: #28a745;
      color: white;
      width: 100%;
    }

    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    .btn-editar {
      background: #ffc107;
      margin-right: 5px;
    }

    .btn-excluir {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

<h2>Cadastro</h2>

<div class="card">
  <input type="hidden" id="id">
  <input type="text" id="nome" placeholder="Nome">
  <input type="number" id="idade" placeholder="Idade">
  <button class="btn-salvar" onclick="salvar()">Salvar</button>
</div>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>AÃ§Ãµes</th>
    </tr>
  </thead>
  <tbody id="lista"></tbody>
</table>

<script>
  // ðŸ”´ COLE A URL DA SUA API REST AQUI
  const API_URL = "https://script.google.com/macros/s/AKfycbzFtLecR5pECI0VQme6W7yrQ3UibMrJkevQ0aaRkzKEVB4Jp3vZgQ7jFd8Ig7clHBpy/exec";

  function carregar() {
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        let html = "";
        data.forEach(item => {
          html += `
            <tr>
              <td>${item.nome}</td>
              <td>${item.idade}</td>
              <td>
                <button class="btn-editar" onclick="editar('${item.id}','${item.nome}','${item.idade}')">Editar</button>
                <button class="btn-excluir" onclick="excluir('${item.id}')">Excluir</button>
              </td>
            </tr>
          `;
        });
        document.getElementById("lista").innerHTML = html;
      });
  }

  function salvar() {
    const id = document.getElementById("id").value;
    const nome = document.getElementById("nome").value;
    const idade = document.getElementById("idade").value;

    if (!nome || !idade) {
      alert("Preencha todos os campos");
      return;
    }

    const method = id ? "UPDATE" : "CREATE";

    fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ method, id, nome, idade })
    })
    .then(res => res.json())
    .then(() => {
      limpar();
      carregar();
    });
  }

  function editar(id, nome, idade) {
    document.getElementById("id").value = id;
    document.getElementById("nome").value = nome;
    document.getElementById("idade").value = idade;
  }

  function excluir(id) {
    if (!confirm("Deseja excluir este registro?")) return;

    fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ method: "DELETE", id })
    })
    .then(res => res.json())
    .then(() => carregar());
  }

  function limpar() {
    document.getElementById("id").value = "";
    document.getElementById("nome").value = "";
    document.getElementById("idade").value = "";
  }

  carregar();
</script>

</body>
</html>
